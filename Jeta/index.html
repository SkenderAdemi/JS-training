<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p> 1. Color Changer Box</p>
    <p> 2. Todo List</p>
    <p> 3.Live Character Counter</p>
    <p> 4. Simple Counter +/-</p>

<br>
<br>
<br>

<h3> 1.Color Changer Box</h3>

<div class ='box'></div>


<div class="container">
<div class='circle' id="blue"></div>
<div class='circle' id="red"></div>
<div class='circle' id="green"></div>
<button>Reset</button>


</div>


<br>
<br>
<br>

<h3> 2.To-do List</h3>

<div class="todo-container">
    <input class="inputTask" type="text" placeholder="Enter task">
    <button class = 'add-btn'>Add</button>
</div>

<ul class="todo-list"></ul>


<br>
<br>
<br>


<h3> 3.Live Character Counter</h3>

<textarea id="textBox" placeholder="Enter text here..."></textarea>
<p id="count">Characters: 0</p>




<br>
<br>
<br>


<h3> 4.Simple Counter +/-</h3>


<div class="counter-container">
    <button id="minusButton">-</button>
    <span id="number">0</span>
    <button id="plusButton">+</button>
</div>  



    <script src="dom.js"></script>
    <script src="index.js"></script>
</body> 
</html>
