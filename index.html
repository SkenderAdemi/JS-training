<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--color change box-->
   <div class="box"></div>
   <button id="color-button">Change Color</button>
   <button id="reset-button">Reset</button>
     
   <br>
   <br>

   <!--todolist-->
   <input id="todoInput" type="text" placeholder="add a text">
   <button id="todo-button">save</button>
   <ul id="todoList"></ul>

   <br>
   <br>

   <!--live character counter-->
   <textarea id="textbox" placeholder="write something"></textarea>
   <p id="count">characters: 0 </p>
   <button id="reset-text-button">Reset</button>

    <br>
    <br>
    
   <!--simple counter-->
   <button id="minus">-</button>
   <h2 id="number">0</h2>
   <button id="plus">+</button>

   <script src="Gerti/index.js"></script>
</body>
</html>
